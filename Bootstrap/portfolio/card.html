<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 shadow-lg sticky-lg-top vh-100" style="background-color:#314355; width: 16rem; height: 90rem;">
                <img src="/images/images (1).jpeg" class="card-img-top" alt="image">
                <div class="card-body position-relative">
                    <h5 class="card-title text-center fw-bold" style="color:#00B87B">Jessi Kaur</h5>
                    <p class="text-white fw-normal text-center p-4">Web designer</p>
                </div>
    
                <!-- Social Media Buttons (Aligned at the bottom just above Action buttons) -->
                <div class="position-absolute bottom-0 top-50 w-100 d-flex justify-content-center mb-4">
                    <button type="button" class="btn highlight btn-square mx-2">
                        <i class="fa-brands fa-facebook" style="color: white"></i>
                    </button>
                    <button type="button" class="btn highlight btn-square mx-2">
                        <i class="fa-brands fa-linkedin" style="color: white"></i>
                    </button>
                    <button type="button" class="btn highlight btn-square mx-2">
                        <i class="fa-brands fa-whatsapp" style="color: white;"></i>
                    </button>
                    <button type="button" class="btn highlight btn-square mx-2">
                        <i class="fa-brands fa-github" style="color: white;"></i>
                    </button>
                </div>
                
                <!-- Action Buttons (Aligned at the bottom) -->
                <div class="position-absolute bottom-0 w-100">
                    <div class="d-flex flex-column align-items-center justify-content-center border-top pt-4">
                        <button class="btn mb-2">
                            <a href="#" class="text-white text-decoration-none btn-scroll">Download CV</a>
                        </button>
                        <button class="btn">
                            <a href="#contact" class="text-white btn-scroll text-decoration-none">Contact Me</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
