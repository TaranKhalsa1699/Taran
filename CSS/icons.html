<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Icons</title>
    <script src=" https://kit.fontawesome.com/e0ff2a67e6.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Font Awesome icon Library</h1>

    <p>Some Font Awesome icons:</p>
    <i class="fas fa-cloud" style="font-size: small;"></i>
    <i class="fas fa-heart" style="font-size: 67px;"></i>
    <i class="fas fa-car" style="font-size: 45px;"></i>
    <i class="fas fa-file" style="font-size: 60px;"></i>
    <i class="fas fa-bars" style="font-size: larger;"></i>
    
    <p>Styled Fonts Awesome icons( size and color):</p>
    <i class="fas fa-cloud" style="font-size: 23px;color:red;"></i>
    <i class="fas fa-cloud" style="font-size: 36px;color:blue"></i>
    <i class="fas fa-car"   style="font-size: 50px;color:lightblue"></i>

</body>

</html>
