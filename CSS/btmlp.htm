<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.container {
            position: relative;
            width: 60%;
        }

        .bottomleft {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 20px;
        }

        img {
            width: 100%;
            height: 100%;
            opacity: 0.89;
        }
    </style>
</head>

<body>

    <h2>Image Text</h2>
    <p>Add some text to an image in the bottomleft</p>

    <div class="container">
        <img src="/images/pexels-sagui-andrea-200115-618833.jpg" alt="Mountains and Greenery">
        <div class="bottomleft">BottomLeft</div>
    </div>

</body>

</html>
