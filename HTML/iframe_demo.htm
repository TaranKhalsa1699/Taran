<!DOCTYPE html>

<body>

    <h2>HTML Iframes</h2>
<p>You can use the height and width attributes to specify the size of the iframe:</p>

<iframe src="iframe.htm" name="iframe_b" style="height: 600px ; width: 1100px;" title="this is the new text"></iframe>
<a href="https://maps.google.com/maps" target="iframe_b" >Google Maps</a>




</body>
