<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page Title</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon copy.ico">
    <style>
        table, tr, th, td{
            border-style: hidden;
            border-color: black;
            padding: 2px;
            margin: 4px;
            background-color: rgba(23, 87, 152, 0.976);
            border-radius: 3%;


         td {
            border-style:double ;
            background-color: rgba(215, 189, 21, 0.976);
            border-collapse: collapse;
        }    
        }
    </style>
</head>

<body>
    <h2>TD elements define table cells</h2>
    <table style="width: 200%">
       <!--<colspan>
           <col span="1"> 
            <col span="3" style="background-color: slateblue">
        </colspan>-->
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Employee ID</th>
            <th>Contact</th>
            <th>Address</th>
        </tr>
        <tr style="height: 150px">
            <td>1</td>
            <td>Taran</td>
            <td>00001</td>
            <td>843939493</td>
            <td>Dehradun</td>
        </tr>
        <tr>
            <td style="width: 100px;">2</td>
            <td>Rajesh</td>
            <td>00002</td>
            <td>203495933</td>
            <td>Ropar</td>

        </tr>

        <tr>
            <td>3</td>
            <td>Ajay</td>
            <td>00003</td>
            <td>923024834</td>
            <td>Manali</td>
        </tr>

    </table>
    <p>To understand the example better, we have added borders to the table.</p>
</body>

</html>
