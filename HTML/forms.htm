<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms html Document</title>
</head>
<body>
    <h2>Form Input Elements</h2>
    <form action="/Programming/">
        <label for="FName">First Name:</label><br>
        <input type="text" id="FName" name="FName"><br>
        <label for="LName">Last Name:</label><br>
        <input type="text" id="LName" name="LName"><br><br>
        <input type="button" value="Submit"><br>
    <h2>Radio buttons</h2>
        <p>Choose your Favourite Car<p>
    <form>
        
        <input type="radio" id="Lamborgini" name="fav_car" value="Lamborgini">
        <label for="Lamborgini">Lamborgini</label><br>
        
        <input type="radio" id="Ferrari" name="fav_car" value="Ferrari">
        <label for="Ferrari">Ferrari</label><br>
       
        <input type="radio" id="Audi" name="fav_car" value="Audi">
        <label for="Audi">Audi</label><br>
        <input type="button" value="Submit"><br>

    </form>
    
</body>
</html>
