<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ID</title>
    <style>
        #myheader{
            background-color: lightblue;
            color: black;
            padding: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>This is First Header Line</h1>
    <p>Use CSS to style an element with the id "myHeader":</p>
    <h2 id="myheader">MY HEADER</h2>

</body>
</html>
